<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тестовое задание</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
    <form class="reg-form" id="reg" name="regForm" method="post" action="/">
            <p class="form__title">Форма регистрации</p>
            <input name="name" class="form__item required" type="text" placeholder="Введите Ф.И.О." required>
            <input name="email" class="form__item required" type="email" placeholder="Email" required>
            <input name="tel" class="form__item required" type="tel" placeholder="Телефон" required>
            <button class="main-button" type="submit">Отправить</button>
    </form>
<script src="script/script.js"></script>
</body>
</html>
