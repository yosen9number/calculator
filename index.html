<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
<form id="form" name="calc" class="form"  method="post">
    <p class="title">Калькулятор</p>
    <div class="form-group">
        <label class="form-label" for="calc_input">Введите выражение:</label>
        <input name="calc_input" id="calc_input" class="form-item" type="text" required>
        <span class="error__text">* Выражение должно быть написанно обратной польской записью</span>
    </div>
    <div class="form-group">
        <label class="form-label" for="calc_value">Ответ:</label>
        <input name="calc_value" id="calc_value" class="form-item" type="text" readonly="readonly">
    </div>
</form>
<script src="src/script.js"></script>
</body>
</html>
